{% extends "template.html" %}
{% block headextras %}
  <meta name="robots" content="noindex, nofollow">
{% endblock headextras %}
{% block title %}Tags - {{ config.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
            <ul>
                {% for tag in terms %}
                <li><a href="{{ tag.permalink }}" title="Tag Name">{{ tag.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
