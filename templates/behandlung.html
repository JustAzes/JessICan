{% extends "template.html" %}
{% block title %}Behandlung - {{ config.title }}{% endblock title %}
{% block header %}
{% block description %}
<meta name="description" content="Behandlungsmethoden Akupunktur, Homöopathie, Phytotherapie, Manuelle Therapie, Aromatherapie & Ernährungsberatung für Hund & Pferd">
{% endblock description %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ get_url(path="/img/about-bg_large.jpeg")}}')">
  <div class="overlay">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Überlick meiner Behandlungsmethoden</h1>
          <span class="subheading"></span>
          
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock header %}

{% block content %}
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-md-10 mx-auto">
      {{ page.content | safe }}
    </div>
  </div>
</div>
{% endblock content %}
